<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BushTechs | Digital Innovation</title>

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png" />

    <!-- Tech Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #05050a; /* Deep Brand Dark */
        font-family: 'Orbitron', sans-serif;
        overflow: hidden;
      }

      .loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: radial-gradient(circle at center, #0a0a15 0%, #000000 100%);
      }

      /* Container for Logo + Rings */
      .tech-spinner {
        position: relative;
        width: 160px;
        height: 160px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 25px;
      }

      /* --- THE LOGO IN CENTER --- */
      .loader-logo {
        width: 80px; /* Adjust based on logo shape */
        height: 80px;
        object-fit: contain;
        position: relative;
        z-index: 2;
        border-radius: 50%; /* Optional: if logo is square, this makes it round */
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(5px);
        box-shadow: 0 0 30px rgba(46, 204, 113, 0.2); /* Green glow to match logo */
        animation: logo-breath 3s infinite ease-in-out;
      }

      /* --- SPINNING RINGS --- */
      .ring {
        position: absolute;
        border-radius: 50%;
        border: 2px solid transparent;
      }

      /* Outer Cyan Ring */
      .ring-1 {
        width: 100%; height: 100%;
        border-top: 2px solid #00d2ff;
        border-right: 2px solid transparent;
        animation: spin-right 2s linear infinite;
        box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
      }

      /* Middle Purple Ring */
      .ring-2 {
        width: 85%; height: 85%;
        border-bottom: 2px solid #6a00ff;
        border-left: 2px solid transparent;
        animation: spin-left 2.5s linear infinite;
        box-shadow: 0 0 15px rgba(106, 0, 255, 0.2);
      }

      /* Inner Pink/Green Ring */
      .ring-3 {
        width: 70%; height: 70%;
        border-top: 2px solid #ff91f9;
        border-bottom: 2px solid transparent;
        animation: spin-right 1.5s linear infinite;
      }

      /* --- TEXT --- */
      .loader-text {
        text-align: center;
        position: relative;
        z-index: 3;
      }

      .brand-name {
        font-size: 28px;
        font-weight: 700;
        color: #fff;
        letter-spacing: 4px;
        text-transform: uppercase;
        margin-bottom: 5px;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }

      .loading-status {
        font-size: 11px;
        color: #4effb9; /* Tech Green to match logo leaf */
        letter-spacing: 3px;
        animation: blink 1.5s infinite;
      }

      /* Animations */
      @keyframes spin-right {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes spin-left {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(-360deg); }
      }
      @keyframes logo-breath {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(46, 204, 113, 0.3)); }
        50% { transform: scale(1.05); filter: drop-shadow(0 0 25px rgba(46, 204, 113, 0.6)); }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- 
        PRE-LOADER HTML
        (This displays instantly while the React bundle downloads)
      -->
      <div class="loader-wrapper">
        
        <div class="tech-spinner">
          <!-- The Spinning Tech Rings -->
          <div class="ring ring-1"></div>
          <div class="ring ring-2"></div>
          <div class="ring ring-3"></div>

          <!-- YOUR LOGO HERE -->
          <!-- Using favicon-192 as placeholder. Replace 'src' if you have a specific logo file -->
          <img src="/favicon-192.png" alt="BushTechs Logo" class="loader-logo" />
        </div>

        <div class="loader-text">
          <div class="brand-name">BushTechs</div>
          <div class="loading-status">INITIALIZING SYSTEM...</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
